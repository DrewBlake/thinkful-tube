<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DrewUtubeApi</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
        <h1>Search YouTube Videos</h1>
          <form action="#" class="js-search-form">
            <label for="query"> Enter a video search subject</label>
            <input type="text" id="query" class="js-query" required>
            <button type="submit">Search</button>
          </form>
          
          <h2 class="js-num-results" aria-live='assertive' hidden></h2>
          <div class="js-search-results" aria-live='assertive' hidden>
            
          </div>
      </main>
    <script src="index.js"></script>
  </body>
</html>
